<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe29f, #ffa99f);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
      z-index: 2;
    }

    h1 {
      font-size: 2.8em;
      color: #e94e77;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 10px 0;
    }

    .thank-you {
      margin-top: 20px;
      font-style: italic;
      color: #666;
      font-size: 1.1em;
    }

    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday, USTAAD G! (USTAAD MM SB) ðŸŽ‚</h1>
    <p>Wishing you a day full of joy, laughter, and endless blessings.</p>
    <p class="thank-you">Thank you for always being there â€” to listen, guide, and support me.
You've never hesitated to give your time, your opinion, or your honest advice whenever I needed it. . </p>
  </div>

  <!-- Confetti Script -->
  <canvas class="confetti"></canvas>
  <script>
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 250;
    const confetti = [];

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.floor(Math.random() * 10) - 10,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((conf, i) => {
        ctx.beginPath();
        ctx.lineWidth = conf.r;
        ctx.strokeStyle = conf.color;
        ctx.moveTo(conf.x + conf.tilt + conf.r / 2, conf.y);
        ctx.lineTo(conf.x + conf.tilt, conf.y + conf.tilt + conf.r / 2);
        ctx.stroke();
      });

      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((conf, i) => {
        conf.tiltAngle += 0.05;
        conf.y += Math.cos(conf.d) + 1 + conf.r / 2;
        conf.tilt = Math.sin(conf.tiltAngle) * 15;

        if (conf.y > canvas.height) {
          conf.y = -10;
          conf.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
